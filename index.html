<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daisi Ui</title>
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="btn swap swap-flip swap-on mt-7 mx-4 px-9 py-2">
      Hello
    </button>
    <button class="btn swap swap-flip swap-off mt-7 mx-4 px-9 py-2">
      Hello You
    </button>
    <button class="btn glass mt-7 mx-4 px-9 py-2 animate-ping">
      swap image
    </button>

    <section class="carrosel mt-12 max-w-5xl mb-10">
      <div
        class="carousel carousel-center max-w-md mx-40 p-4 space-x-4 bg-neutral rounded-box"
      >
        <div class="carousel-item w-full">
          <img src="images/tripod.png" class="rounded-box" />
        </div>
        <div class="carousel-item">
          <img src="images/mic.png" class="rounded-box" />
        </div>
        <div class="carousel-item">
          <img src="images/main-camera.png" class="rounded-box" />
        </div>
        <div class="carousel-item">
          <img src="images/gear.png" class="rounded-box" />
        </div>
        <div class="carousel-item">
          <img src="images/camera.png" class="rounded-box" />
        </div>
        <div class="carousel-item">
          <img src="images/airpod.png" />
        </div>
        <div class="carousel-item">
          <img src="images/action.png" class="rounded-box" />
        </div>
      </div>
    </section>
  </body>
</html>
